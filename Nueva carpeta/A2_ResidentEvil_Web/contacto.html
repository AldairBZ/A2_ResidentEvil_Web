<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto – Resident Evil Fan Web</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="comun.css" />
    <link rel="stylesheet" href="humo.css" />
    <link rel="stylesheet" href="contacto.css" />
  </head>
  <body>
    <!-- CAPAS DE HUMO PARA EFECTO REALISTA -->
    <div class="smoke-container">
      <div class="smoke smoke-delgado smoke-1"></div>
      <div class="smoke smoke-delgado smoke-2"></div>
      <div class="smoke smoke-delgado smoke-3"></div>
      <div class="smoke smoke-delgado smoke-4"></div>
      <div class="smoke smoke-delgado smoke-5"></div>
      <div class="smoke smoke-delgado smoke-6"></div>
    </div>

    <!-- NAV TRANSPARENTE -->
    <nav class="nav-principal">
      <a href="index.html" class="nav-logo">RE</a>
      <ul class="nav-menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="historia.html">Historia</a></li>
        <li><a href="stats.html">Estadísticas</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
      <button id="btn-audio" class="btn-audio">Activar sonido</button>
    </nav>

    <!-- AUDIO DE FONDO -->
    <audio id="bg-audio" loop>
      <source src="assets/video/sound.mp3" type="audio/mpeg" />
    </audio>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="contacto-main">
      <section class="contacto-section">
        <h2>Contacto</h2>
        <p class="contacto-descripcion">
          ¿Tienes alguna pregunta, sugerencia o quieres reportar un error? 
          Completa el formulario y nos pondremos en contacto contigo.
        </p>
        <form class="formulario-contacto">
          <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Ej: Juan Pérez"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="tu@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="telefono">Teléfono (opcional):</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              placeholder="+34 600 000 000"
            />
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de consulta:</label>
            <select id="tipo" name="tipo" required>
              <option value="">Selecciona una opción</option>
              <option value="info">Información general</option>
              <option value="sugerencia">Sugerencia</option>
              <option value="error">Reportar error</option>
              <option value="colaboracion">Colaboración</option>
              <option value="otro">Otro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="asunto">Asunto:</label>
            <input
              type="text"
              id="asunto"
              name="asunto"
              placeholder="Resumen breve de tu consulta"
              required
            />
          </div>

          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea
              id="mensaje"
              name="mensaje"
              placeholder="Escribe tu mensaje detallado aquí..."
              rows="8"
              required
            ></textarea>
          </div>

          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" name="privacidad" required /> 
              Acepto la <a href="#" class="enlace-politica">política de privacidad</a>
            </label>
          </div>

          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" name="newsletter" /> 
              Quiero recibir notificaciones sobre actualizaciones
            </label>
          </div>

          <button type="submit" class="btn-enviar">Enviar Mensaje</button>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>Soporte y ayuda – Sitio web de fan – © 2025 - by: Scheneider BZ</p>
    </footer>

    <!-- JS para activar el audio -->
    <script>
      const btnAudio = document.getElementById("btn-audio");
      const audio = document.getElementById("bg-audio");
      btnAudio.addEventListener("click", () => {
        audio.play();
        btnAudio.style.display = "none";
      });
    </script>
  </body>
</html>
